function applyCustomSize() {

  height = Math.max(8, Math.min(128, h));
  document.getElementById('customW').value = width;
  document.getElementById('customH').value = height;
  document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
}

      drawOriginalImage();
    }
    image.src = reader.result;
  }
  reader.readAsDataURL(e.target.files[0]);
}

function drawOriginalImage() {
  const maxDim = 400;
  let scale = Math.min(maxDim / img.width, maxDim / img.height);
  let w = img.width * scale;
  let h = img.height * scale;

  originalCanvas.width = w;
  originalCanvas.height = h;
  originalCtx.drawImage(img, 0, 0, w, h);
}

function convert() {
  if (!img) return alert('è¯·å…ˆä¸Šä¼ å›¾ç‰‡');
  blockList = {};

  pixelCanvas.width = width;
  pixelCanvas.height = height;
  pixelCtx.drawImage(img, 0, 0, width, height);
  const imageData = pixelCtx.getImageData(0, 0, width, height).data;
  pixelCtx.clearRect(0, 0, width, height);

  for (let y = 0; y < height; y++) {
    for (let x = 0; x < width; x++) {
      const i = (y * width + x) * 4;
      const r = imageData[i];
      const g = imageData[i + 1];
      const b = imageData[i + 2];
      const a = imageData[i + 3];
      const block = getBlock(r, g, b, a);
      pixelCtx.fillStyle = `rgba(${block.color[0]},${block.color[1]},${block.color[2]},${block.color[3] || 255})`;
      pixelCtx.fillRect(x, y, 1, 1);
      blockList[block.name] = (blockList[block.name] || 0) + 1;
    }
  }
  showList();
}

function getBlock(r, g, b, a = 255) {
  let minDistance = Infinity;
  let bestBlock = mcBlocks[0];
  for (const block of mcBlocks) {
    const dr = r - block.color[0];
    const dg = g - block.color[1];
    const db = b - block.color[2];
    const da = a - (block.color[3] || 255);
    const distance = dr * dr + dg * dg + db * db + da * da;
    if (distance < minDistance) {
      minDistance = distance;
      bestBlock = block;
    }
  }
  return bestBlock;
}

    html += `${name}ï¼š${count}ä¸ª<br>`;
  }
  document.getElementById('result').innerHTML = html;
}

function saveResult() {
  const data = document.getElementById('result').innerText;
  const blob = new Blob([data], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `MCåƒç´ ç”»_${width}x${height}_ææ–™æ¸…å•.txt`;
  a.click();
  URL.revokeObjectURL(url);
}

function clearAll() {
  originalCtx.clearRect(0, 0, originalCanvas.width, originalCanvas.height);
  pixelCtx.clearRect(0, 0, pixelCanvas.width, pixelCanvas.height);
  document.getElementById('result').innerHTML = '';
  document.getElementById('fileInput').value = '';
  document.getElementById('imageInfo').textContent = '';
  img = null;
  blockList = {};
}

// å…¨å±é¢„è§ˆåŠŸèƒ½
function openModal(type) {
  const modal = document.getElementById('previewModal');
  const modalImg = document.getElementById('modalImage');
  let canvas = type === 'original' ? originalCanvas : pixelCanvas;
  modalImg.src = canvas.toDataURL('image/png');
  modal.style.display = 'flex';
}

function closeModal() {
  const modal = document.getElementById('previewModal');
  modal.style.display = 'none';
}

// ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
document.getElementById('previewModal').onclick = function(event) {
  if (event.target === this) {
    closeModal();
  }
}
</script>
